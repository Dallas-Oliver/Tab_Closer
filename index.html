<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>tab_closer_menu</title>
  </head>
  <body>
    <div class="_container">
      <header class="header">
        <h1>Tab_Closer</h1>
      </header>
      <ul class="list">
        <li class="item">
          <button class="button btn btn-info" id="close-all">
            Close all tabs
          </button>
        </li>
        <li class="item">
          <button class="button btn btn-info" id="refresh">
            Refresh Chrome session
          </button>
        </li>
        <li class="item">
          <button class="button btn btn-info" id="choose-tabs">
            Choose tabs to keep open
          </button>
          <hr />
          <hr />
          <ul id="choose-list" class="sub-list list"></ul>
        </li>
      </ul>
    </div>
    <script defer src="index.js"></script>
  </body>
</html>
